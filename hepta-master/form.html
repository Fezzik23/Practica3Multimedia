<!doctype html>
<html lang="es">
  <head>
    <title>Visita Brujas - Bélgica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/fancybox.min.css">
    <link rel="stylesheet" href="css/animsition.min.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="js-animsition animsition" id="site-wrap" data-animsition-in-class="fade-in" data-animsition-out-class="fade-out">

    <header class="site-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 site-logo" data-aos="fade"><a href="index.html" class="animsition-link">¡Visita Brujas!</a></div>
          <div class="col-8">


            <div class="site-menu-toggle js-site-menu-toggle"  data-aos="fade">
              <span></span>
              <span></span>
              <span></span>
            </div>

            <div class="site-navbar js-site-navbar">
              <nav role="navigation">
                <div class="container">
                  <div class="row full-height align-items-center">
                    <div class="col-md-12 justify-content-center">
                      <ul class="list-unstyled menu">
                        <li><a href="index.html" class="animsition-link">Inicio</a></li>
                          <li class="active"><a href="form.html" class="animsition-link">Envíanos tu imagen</a></li>
                        <li><a href="about.html" class="animsition-link">Contacta con nosotros</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="site-hero overlay page-inside" style="background-image: url(images/hero_4.jpg)">
      <div class="container">
        <div class="row site-hero-inner justify-content-center align-items-center">
          <div class="col-md-10 text-center">
            <h1 class="heading" data-aos="fade-up">Formulario</h1>
            <p class="sub-heading mb-5" data-aos="fade-up" data-aos-delay="100">
              ¡Rellena los datos y envíanos un recuerdo de tu viaje!
            </p>
          </div>
        </div>
      </div>
    </section>
    
    <section class="section contact-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            
            <form action="#" name="formulario" method="post" enctype="multipart/form-data" class="bg-white p-md-5 p-4 mb-5">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" class="form-control ">
                </div>
                <div class="col-md-6 form-group">
                  <label for="phone">Número de teléfono</label>
                  <input type="text" id="phone" class="form-control ">
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email">Correo eletrónico</label>
                  <input type="email" id="email" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Breve descripción de tu viaje</label>
                  <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="image">Seleccionar imagen</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="file" id="image" accept=".png, .jpg" value="Seleccionar imagen">
                </div>
              </div>  
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Enviar imagen" class="btn btn-primary">
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>

    <footer class="section footer-section">
    </footer>
    </div>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
